<button
  [disabled]="iDisabled"
  class="{{ iCustomClass }}"
  matButton="filled"
  color="{{ iColor }}"
  (click)="onClick()"
>
  <div class="d-flex justify-content-center align-items-center">
    @if(iIcon) {
    <mat-icon
      class="mr-1"
      color="{{ iColorIcon }}"
      #tooltip="matTooltip"
      matTooltip="{{ iToolTip }}"
      >{{ iIcon }}</mat-icon
    >

    } @if(iText) {
    <span> {{ iText | translate }}</span>
    }
  </div>
</button>
